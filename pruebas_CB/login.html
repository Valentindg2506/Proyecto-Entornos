<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pruebas CB - Login</title>
</head>
<body>
  <h1>Pruebas de Login y Registro</h1>

  <section>
    <h2>Login</h2>
    <form method="post" action="../front/controladores/login_procesa.php">
      <label>
        Usuario
        <input type="text" name="usuario" required>
      </label>
      <br>
      <label>
        Contraseña
        <input type="password" name="contrasena" required>
      </label>
      <br>
      <button type="submit">Iniciar sesión</button>
    </form>
  </section>

  <section>
    <h2>Registro</h2>
    <form method="post" action="../front/controladores/registro_procesa.php">
      <label>
        Nombre completo
        <input type="text" name="nombrecompleto" required>
      </label>
      <br>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <br>
      <label>
        Usuario
        <input type="text" name="usuario" required>
      </label>
      <br>
      <label>
        Contraseña
        <input type="password" name="contrasena" required>
      </label>
      <br>
      <button type="submit">Registrarse</button>
    </form>
  </section>
</body>
</html>
